name: Build and Upload VSIX on Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Extension in Release Mode
        run: npm run build:release

      - name: Package VSIX
        id: package_step
        run: |
          VSIX_PATH=$(npm run package | grep -oE "[^ ]+\.vsix$")
          echo "vsix_path=$VSIX_PATH" >> $GITHUB_OUTPUT
          echo "vsix_name=$(basename $VSIX_PATH)" >> $GITHUB_OUTPUT
      
      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ steps.package_step.outputs.vsix_path }}
          asset_name: ${{ steps.package_step.outputs.vsix_name }}
          asset_content_type: application/vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
